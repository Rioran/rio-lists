version: "3.8"

services:
  web:
    restart: always
    build: ./services/web
    command: python manage.py run -h 0.0.0.0
    volumes:
      - ./services/web/:/usr/src/app/
    ports:
      - 5000:5000
    env_file:
      - ./.env.dev
    depends_on:
      - db
  db:
    image: postgres:14-alpine
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=rioran
      - POSTGRES_PASSWORD=rioran
      - POSTGRES_DB=rio_lists_db

volumes:
  postgres_data:
